<!DOCTYPE html>

<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>URL Shortener Microservice | freeCodeCamp.org</title>

  <link rel="shortcut icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
  <link href="/public/style.css" rel="stylesheet" />
</head>

<body>
  <h1>URL Shortener Microservice</h1>

  <main>
    <section>
      <form action="api/shorturl" method="POST">
        <fieldset>
          <legend>URL Shortener</legend>

          <label for="urlInput">URL:</label>
          <input id="urlInput" type="url" name="url" required />

          <button type="submit">POST URL</button>
        </fieldset>
      </form>
    </section>
  </main>
  <footer>
    <p>By <a href="https://www.freecodecamp.org/">freeCodeCamp</a></p>
  </footer>
</body>

</html>
